<!DOCTYPE html>
<!-- //독타입 선언 -->
<html lang="ko">
<!-- 국가코드 ko -->

<head>
    <meta charset="UTF-8">
    <!-- //다양한 언어를 인코딩 해주는 값, 제일 상단에 선언해줘야 함. 선언 순서가 중요. -->
    <!--반응형 사이트를 위해서 viewport 값 설정해줘야함, width ~ 사용 기기별 대응 크기 변화 및 사용자 크기 변화 권한 부여 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ie=edge 는 익스플로러의 최신 버전으로 렌더링 하라는 태그 속성 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 예제 5</title>
    <!-- 릴레이션을 shortcut icon으로 해서 링크값 설정하면 파비콘 설정 가능-->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>폼 요소 익히기</h1>
    <div class="login">
        <h2 class="login-heading">로그인</h2>
        <!-- form은 세트로 field set과 legend를 쓰는 버릇을 들여요, 눈에 보이지는 않아요 -->
        <form action="javascript:alert('회원님 환영합니다');" class="login-form">
            <!-- fieldset 연관있는 요소를 묶을 때 쓰고, legend는 fieldset을 설명하는 기능 -->
            <fieldset>
                <legend>회원 로그인 폼</legend>
                <div class="user-email">
                    <!-- +는 형제레벨 추가 label+input#user-email -->
                    <label for="user-email">아이디</label>
                    <!-- input의 type에 따라 입력되는 정보가 변화됨 -->
                    <input type="email" id="user-email">
                </div>
                <div class="user-pw">
                    <!-- +는 형제레벨 추가 label+input#user-pw -->
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw">
                </div>
                <!-- 버튼에 입력된 것을 form의 액션으로 보낸다 submit -->
                <button type="submit" class="btn-login">로그인</button>
            </fieldset>
        </form>
        <ul class="member">
            <li>
                <a href="#" class="signup">회원가입</a>
            </li>
            <li>
                <a href="#" class="find">아이디/비밀번호 찾기</a>
            </li>
        </ul>
    </div>
</body>

</html>
